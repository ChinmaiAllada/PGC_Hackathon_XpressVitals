<div class="card-table">
  <!-- Table Header -->
  <div class="card-header-row">
    <div class="card-header">ID</div>
    <div class="card-header">Name</div>
    <div class="card-header">Contact</div>
    <div class="card-header">Age</div>
    <div class="card-header">Gender</div>
    <div class="card-header">Critical Score</div>
  </div>

  <!-- Table Rows (Reordering Enabled During Edit Mode) -->
  <div cdkDropList [cdkDropListDisabled]="!isEditMode" (cdkDropListDropped)="drop($event)" class="drop-list">
    <div class="card-row" *ngFor="let person of people; let i = index" cdkDrag>
      <div class="card-detail">{{ person.ID }}</div>
      <div class="card-detail">{{ person.Name }}</div>
      <div class="card-detail">{{ person.Contact }}</div>
      <div class="card-detail">{{ person.Age }}</div>
      <div class="card-detail">{{ person.Gender }}</div>
      <div class="card-indicator" [ngStyle]="{ 'background-color': getIndicatorColor() }"></div>
    </div>
  </div>
</div>


<div class="button-container">
  <button *ngIf="!isEditMode" (click)="toggleEditMode()">Edit</button>
  <button *ngIf="isEditMode" (click)="saveOrder()">Save</button>
  <button class="print-button" (click)="printTable()">Print</button>
  <button (click)="sendSms()">Send SMS</button>
</div>
